<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>
        API Personajes Rick and Morty
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="card-container">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let character of characters">
        <ion-card class="card">
          <img [src]="character.image" />
          <ion-card-header>
            <ion-card-title>
              {{ character.name }}
            </ion-card-title>
            <ion-card-subtitle>
              {{ character.status }} - {{ character.species }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ character.gender }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="btns">
    <ion-button (click)="prevPage()">Anterior</ion-button>
    <ion-button (click)="nextPage()">Siguiente</ion-button>
  </div>
</ion-content>
